<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行雷達圖</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Chart.js 函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 自定義字體為 Inter，如果系統有，否則使用 sans-serif */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 lg:p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">五行雷達圖</h1>
        <p class="text-center text-gray-600 mb-8">請輸入各項目的數值 (0-8)。注意：五個項目加總最大為8。</p>

        <div class="controls grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mb-8">
            <!-- 輸入框：木 -->
            <div class="flex flex-col items-center">
                <label for="input-wood" class="text-gray-700 text-lg mb-1">木</label>
                <input type="number" id="input-wood" value="2" min="0" max="8"
                       class="w-20 p-2 border border-gray-300 rounded-lg text-center text-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <!-- 輸入框：火 -->
            <div class="flex flex-col items-center">
                <label for="input-fire" class="text-gray-700 text-lg mb-1">火</label>
                <input type="number" id="input-fire" value="2" min="0" max="8"
                       class="w-20 p-2 border border-gray-300 rounded-lg text-center text-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <!-- 輸入框：土 -->
            <div class="flex flex-col items-center">
                <label for="input-earth" class="text-gray-700 text-lg mb-1">土</label>
                <input type="number" id="input-earth" value="2" min="0" max="8"
                       class="w-20 p-2 border border-gray-300 rounded-lg text-center text-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <!-- 輸入框：金 -->
            <div class="flex flex-col items-center">
                <label for="input-metal" class="text-gray-700 text-lg mb-1">金</label>
                <input type="number" id="input-metal" value="1" min="0" max="8"
                       class="w-20 p-2 border border-gray-300 rounded-lg text-center text-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
            <!-- 輸入框：水 -->
            <div class="flex flex-col items-center">
                <label for="input-water" class="text-gray-700 text-lg mb-1">水</label>
                <input type="number" id="input-water" value="1" min="0" max="8"
                       class="w-20 p-2 border border-gray-300 rounded-lg text-center text-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>
        </div>
        
        <div class="relative w-full h-80">
            <canvas id="radar-chart"></canvas>
        </div>
    </div>

    <script>
        // 定義五行類別與對應的輸入框ID
        const categories = ['木', '火', '土', '金', '水'];
        const inputIds = ['input-wood', 'input-fire', 'input-earth', 'input-metal', 'input-water'];

        // 取得 Canvas 元素並初始化 Chart.js
        const ctx = document.getElementById('radar-chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: categories,
                datasets: [{
                    label: '當前數值',
                    data: [2, 2, 2, 1, 1], // 初始範例數據
                    backgroundColor: 'rgba(79, 70, 229, 0.2)', // Indigo 500 with transparency
                    borderColor: 'rgba(79, 70, 229, 1)',    // Indigo 500
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgba(79, 70, 229, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // 允許 Canvas 自由調整大小
                scales: {
                    r: {
                        angleLines: {
                            display: true,
                            color: 'rgba(209, 213, 219, 0.5)' // Gray 300 with transparency
                        },
                        grid: {
                            color: 'rgba(209, 213, 219, 0.5)' // Gray 300 with transparency
                        },
                        suggestedMin: 0,
                        suggestedMax: 8,
                        ticks: {
                            stepSize: 2, // 每隔2個單位顯示刻度
                            color: '#4b5563', // Gray 700
                            backdropColor: 'rgba(255, 255, 255, 0.8)', // 刻度背景色
                            font: {
                                size: 12
                            }
                        },
                        pointLabels: {
                            color: '#1f2937', // Gray 900
                            font: {
                                size: 16, // 放大軸標籤字體
                                weight: 'bold'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false // 不顯示圖例
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.7)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.r !== null) {
                                    label += Math.round(context.parsed.r * 100) / 100; // 顯示兩位小數
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // 監聽所有輸入框的 'input' 事件
        inputIds.forEach(id => {
            document.getElementById(id).addEventListener('input', updateChart);
        });

        // 更新圖表的函式
        function updateChart() {
            // 從每個輸入框獲取數值，如果為空則預設為0
            let values = inputIds.map(id => parseFloat(document.getElementById(id).value) || 0);
            
            // 計算當前數值總和
            let totalSum = values.reduce((a, b) => a + b, 0);

            // 如果總和超過8，則按比例縮放所有數值
            if (totalSum > 8) {
                const scaleFactor = 8 / totalSum;
                values = values.map(v => v * scaleFactor);
            }

            // 更新 Chart.js 圖表的數據
            myChart.data.datasets[0].data = values;
            myChart.update(); // 重新渲染圖表
        }

        // 初始化時呼叫一次，確保圖表顯示初始數據
        updateChart();
    </script>
</body>
</html>
